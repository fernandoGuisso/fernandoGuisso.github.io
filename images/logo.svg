<?xml version="1.0" encoding="utf-8"?>
<svg class="svg-logo" viewBox="-5 -5 245 50">
  <style>
    text{
      font-size: 1em;
      font-family: "Open Sans";
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3.5px;
    }
    .first{
      fill: #FAFCFF;
    }
    .last{
      fill: #197BE9;
    }
    .svg-square{
      fill: none;
      stroke: #FAFCFF;
      stroke-width: .5em;
    }
    .svg-polygon{
      fill: #FAFCFF;
    }
  </style>
  <polygon class="svg-square" points="0,0 0,40 140,40 140,0" fill="none"/>
  <polygon class="svg-polygon" points="140,-4.02 140,44.02 240,44.02 240,22.01 215,-4.02"/>
  <text class="first" transform="matrix(1 0 0 1 15 26)">Fernando</text>
  <text class="last" transform="matrix(1 0 0 1 144 26)">Guisso</text>
 </svg>